@(title: String)(content: Html)(implicit lang: play.api.i18n.Lang, currentPage: Function1[String, Call])

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <ul class="languages">
            <li><a href="@currentPage("en-us")">English</a></li><!-- (American) English -->
            <li><a href="@currentPage("ja")">日本語</a></li><!-- Japanese -->
            <li><a href="@currentPage("fr")">Français</a></li><!-- French -->
            <li><a href="@currentPage("de")">Deutsch</a></li><!-- German -->
            <li><a href="@currentPage("ko")">한국어</a></li><!-- Korean -->
            <li><a href="@currentPage("zh-tw")">简体中文</a></li><!-- Chinese (Simplified) -->
            <li><a href="@currentPage("zh-cn")">繁體中文</a></li><!-- Chinese (Traditional) -->
        </ul>

        <ul class="menu">
            <li><a class="home"    href="/@lang.code/">@Messages("menu.home")</a></li>
            <li><a class="template" href="/@lang.code/template.html">@Messages("menu.template")</a></li>
        </ul>
        <div class="content">
            @content
        </div>
    </body>
</html>
